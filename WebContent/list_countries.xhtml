<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Countries</title>
		<h:outputStylesheet name="css/styles.css" />
		<f:metadata>
			<f:event type="preRenderView" 
				listener="#{countryController.loadCountry()}" />
		</f:metadata>
	</h:head>
  
	<h:body>  	  	
		<h:form>
		  	<h:commandButton value="Add Country" action = "addCountry"/> <br />	
			<h:dataTable value="#{countryController.countries}" var="country" border="2">
			
				<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country Code</f:facet> <br />
		    		#{country.countryCode}
		    	</h:column> 
				
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country Name</f:facet>
		    		#{country.countryName}
		    	</h:column> <br />
		    	
		    	<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country Details</f:facet>
		    		#{country.countryDetails}
		    	</h:column> <br />		  	
				
				<h:column>
					<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Action
					</f:facet>  <br />	
									
		    	</h:column> <br />
		    			
		  </h:dataTable>  <br />		  
		  <h:commandLink value="Home" action = "index"/> <br />
		  
		</h:form>		
	</h:body>
</html>
