<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Heads of State</title>
		<h:outputStylesheet name="css/styles.css" />		
		<f:metadata>
			<f:event type="preRenderView" 
				listener="#{headOfStateController.loadHeadsOfState()}" />
		</f:metadata>
	</h:head>
  
	<h:body>  	
  	
		<h:form>
		  
			<h:commandButton value="Add Head of Stade" action = "addHeadOfState"/> <br /> <br />	
			<h:dataTable value="#{headOfStateController.headsOfState}" var="headsOfState" border="2">
				<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country Code</f:facet> <br />
		    		#{headsOfState._id}
		    	</h:column> 
				
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Head Of State</f:facet>
		    		#{headsOfState.headOfState}
		    	</h:column> <br />	  	
				
				<h:column>
					<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Action												
					</f:facet>  <br />
					<h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this Head of State?')" action = "#{headOfStateController.delete(headsOfState)}"/>
		    	</h:column> <br />
		    	
			</h:dataTable>		 
			<h:outputLink value="Home" action = "index"/> <br />
			
		</h:form>
	</h:body>
</html>
