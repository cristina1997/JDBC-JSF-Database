<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>	
		<title>Find Cities</title>
	</h:head>
	
	<h:body>
		<h1>Find All Cities</h1>	
		<h:form>
		
			Population: 
			<h:selectOneMenu value="#{searchCities.compareOperators}">
					<f:selectItem itemValue="l" itemLabel="Less Than" />
					<f:selectItem itemValue="g" itemLabel="Greater Than" />
					<f:selectItem itemValue="e" itemLabel="Equal" />
			</h:selectOneMenu>
			<h:inputText value="#{searchCities.population}" /> <br /> <br />
			
			Country Code <h:inputText value="#{searchCities.countryCode}" /> <br /> <br />
			
			By The Sea:
			<h:selectOneMenu value="#{searchCities.isCoastal}">
				<f:selectItem itemValue="t" itemLabel="True" />
				<f:selectItem itemValue="f" itemLabel="False" />
			</h:selectOneMenu> <br /> <br />
			
			<h:commandButton value="Search" action="#{cityController.searchCity(searchCities)}" /> <br /> <br />
			<h:commandLink value="Home" outcome="index" />
			
		</h:form>
	</h:body>
</html>
