<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>	
		<title>Find City Details</title>
	</h:head>
	
	<h:body>
		
		<h:form>
			<h:dataTable value="#{cityController.cities}" var="foundCities" border="2">
			
				<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">City Code</f:facet> <br />
		    		#{foundCities.cityCode}
		    	</h:column> 
		    	
		    	<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">City Name</f:facet> <br />
		    		#{foundCities.cityName}
		    	</h:column> 
		    	
		    	<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country</f:facet> <br />
		    		#{foundCities.countryName}
		    	</h:column> 
		    	
		    	<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Region</f:facet> <br />
		    		#{foundCities.regionName}
		    	</h:column> 
		    	
		    	<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Population</f:facet> <br />
		    		#{foundCities.population}
		    	</h:column> 
		    	
		    	<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">By The Sea</f:facet> <br />
		    		#{foundCities.isCoastal}
		    	</h:column> 
		    	
		    	<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Area (KM)</f:facet> <br />
		    		#{foundCities.area}
		    	</h:column> 
			</h:dataTable> <br />
			<h:link value="Search" outcome="find_cities" />
		</h:form>
	</h:body>
</html>
