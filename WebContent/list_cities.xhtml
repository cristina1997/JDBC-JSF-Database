<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Cities</title>
		<h:outputStylesheet name="css/styles.css" />	
		<f:metadata>
			<f:event type="preRenderView" 
					listener="#{cityController.loadCity()}" />
		</f:metadata>
	</h:head>
  
	<h:body>  	
  		
		<h:form>		  
			<h:commandButton value="Add City" action = "addCity"/> <br />	
			
			<h:dataTable value="#{cityController.cities}" var="city" border="2">
				<h:column>
		    		<f:facet name="header" styleClass="table" 						
		    			headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">City Code</f:facet> <br />
		    		#{city.cityCode}
		    	</h:column> 
				
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country Code</f:facet>
		    		#{city.countryCode}
		    	</h:column> <br />	  	
				
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Region Code</f:facet>
		    		#{city.regionCode}
		    	</h:column> <br />	 
		    	
		    	
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">City Name</f:facet>
		    		#{city.cityName}
		    	</h:column> <br />	 
				
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Population</f:facet>
		    		#{city.population}
		    	</h:column> <br />	 
		    	
		    	<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">By the Sea</f:facet>
		    		#{city.isCoastal}
		    	</h:column> <br />	 
		    	
		    	<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Area</f:facet>
		    		#{city.area}
		    	</h:column> <br />	
		    	 
				<h:column>
					<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">
						Action
					</f:facet> <br />
					<h:commandLink value="All Details" action = "#{cityController.allCityDetails(city)}"/> 
		    	</h:column> <br />
			</h:dataTable>  <br />
			
			<h:commandLink value="Home" action = "index"/> <br />
		  
		</h:form>
	</h:body>


</html>
