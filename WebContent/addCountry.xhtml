<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  
	<h:head>
		<title>Add Countries</title>
	</h:head>
	
	<h:body>
		<h:form>			
			Code: <h:inputText type="text" value="#{country.countryCode}" f:placeholder="Enter Country Code"/>
	 		<br /><br />
	 		Name: <h:inputText type="text" value="#{country.countryName}" f:placeholder="Enter Country Name"/>
	 		<br /><br />
	 		Details: <h:inputTextarea type="text" value="#{country.countryDetails}" f:placeholder="Enter Country Details"/>
	 		<br /><br />
	 		<h:commandButton value="Add" action = "#{countryController.add(country)}"/> <br />	
			<a><h:commandLink value="Home" action = "index"/> </a>
			<a><h:commandLink value="Countries" action = "list_countries"/></a>
		  
		</h:form>	
	</h:body>
</html>
