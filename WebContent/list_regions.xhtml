<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Regions</title>
		<h:outputStylesheet name="css/styles.css" />
		<f:metadata>
			<f:event type="preRenderView" 
					listener="#{regionController.loadRegion()}" />
		</f:metadata>
	</h:head>
  
	<h:body>  	
  		<h1>Regions</h1>
		<h:form>
		  
			<h:commandButton value="Add Region" action = "addRegion"/> <br />
			<h:dataTable value="#{regionController.regions}" var="regions" border="2">
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Country Code</f:facet>
		    		#{regions.countryCode}
		    	</h:column> <br />	  	
				
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Region Code</f:facet>
		    		#{regions.regionCode}
		    	</h:column> <br />	 
		    	
		    	
				<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Region Name</f:facet>
		    		#{regions.regionName}	 
		    	</h:column> <br />
		    	
		    	<h:column>
		    		<f:facet name="header"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">Region Description</f:facet>
		    		#{regions.regionDetails}
		    	</h:column> <br />	
		    		    	
			</h:dataTable> <br />		
			<h:commandLink value="Home" action = "index"/> <br />
		  
		</h:form>
	</h:body>
</html>
